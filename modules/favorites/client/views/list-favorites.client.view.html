<section>
  <div class="page-header">
    <h1>Favorites</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="favorite in vm.favorites"
       ui-sref="favorites.view({ favoriteId: favorite._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="favorite.created | date:'mediumDate'"></span>
        by
        <span ng-if="favorite.user" ng-bind="favorite.user.displayName"></span>
        <span ng-if="!favorite.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="favorite.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.favorites.$resolved && !vm.favorites.length">
    No Favorites yet, why don't you <a ui-sref="favorites.create">create one</a>?
  </div>
</section>
